<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task8</title>
</head>
<body>
    <form action="a.html" method="POST" class="info">
            <label>ID </label><br>
            <input type="text" placeholder="5 numbers only" name="ID" maxlength = "5">
            <hr>

            <label>User Name</label><br>
            <input type="text"  placeholder="Enter UserName" name="username" required>
            <hr>

            <label>Password</label><br>
            <input type="password" placeholder="Enter your Password" name="password">
            <hr>

            <label>phone</label><br>
            <input type="tel" placeholder="+964 770 000 0000" name="phone">
            <hr>

            <label>Email</label><br>
            <input type="email" name="email" required placeholder="Email">
            <hr>

  
            <input type="hidden"  name="hide" value="313">


            <label>Hobbies</label><br>
            <input type="checkbox" name="check1" value="programming">
            <label> programming </label><br>

            <input type="checkbox" name="check2" value="Cypher">
            <label> Cypher </label><br>

            <input type="checkbox" name="check3" value="Design">
            <label> Design </label><br>

            <hr>

            <label>Gender</label><br>

            <input type="radio" name="gender" value="male">
            <label>male</label><br>

            <input type="radio"  name="gender" value="female">
            <label>female</label><br>
            <hr>

            <input type="submit" id="submit" value="Send">

        
    </form>

    <!-- 
            checkbox
            تستخدم في حال اردنا اعطاء المستخدم صلاحية اختيار اكثر من خيار
            radio
            تستخدم في حال اردنا من المستحدم اختيار واحد كمثال نوع الجنس
    -->
</body>
</html>
